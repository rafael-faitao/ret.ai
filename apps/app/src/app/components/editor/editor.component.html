<div class="canvas-wrapper">
    <div class="editor-toolbar">
        <div class="scaler-controls">
            <label for="scaleInput">Scale:</label>
            <input 
                type="number" 
                id="scaleInput" 
                [(ngModel)]="scaleValue" 
                min="0.1" 
                max="5" 
                step="0.1" 
                placeholder="1.0"
            />
            <button (click)="scaleLayout()" [disabled]="!activeRetailLayout">Apply Scale</button>
        </div>
    </div>
    <div #konvaContainer></div>
</div>
